<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VivaMundi.com</title>
    <link rel="icon" href="./Files do site/Imagens/VivaMundi (Sem Fundo).png">
    <link rel="stylesheet" href="./LoginStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Bungee&family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Bungee&family=Roboto&display=swap" rel="stylesheet">

<body>
    <header>
        <div class="container">
            <nav>
                <ul>
                    <li>
                        <a href="./Index.html">
                            <h1>VivaMundi.com</h1>
                        </a>
                    </li>
                </ul>
            </nav>
            <img class="Bandeira" src="./Files do site/Imagens/Bandeira do Brasil.png" title="Idioma da página">
        </div>
    </header>
    <hr size="50px" color="#fffafa">
    <section>
        <center>
            <div class="container">
                <h2>Faça o login</h2>
                <br>
                <form>
                    <input type="text" placeholder="Seu nome" required>
                    <input type="e-mail" placeholder="Seu E-mail" required>
                    <input type="password" placeholder="Sua senha" required>
                    <button type="submit">Continuar</button>
                </form>
            </div>
            <br>
            <h4>-------- ou use uma das seguintes opcões --------</h4>
            <br>
            <div class="continuar">
                <a href="#">
                    <img class="face" src="./Files do site/Imagens/facebook.png" title="Continuar com o Facebook">
                </a>
                <a href="#">
                    <img class="app" src="./Files do site/Imagens/apple logo.png" title="Continuar com a Appler">
                </a>
                <a href="#">
                    <img class="goo" src="./Files do site/Imagens/Google Logo.png" title="Continuar com o Google">
                </a>
            </div>
            <hr size="50px" color="#fffafa">
            <h6>Ao fazer login ou criar uma conta, você concorda com nossos <br><a href="https://policies.google.com/terms?hl=pt-BR">Termos e Condições</a> e <a href="https://policies.google.com/terms?hl=pt-BR">Declaração de Privacidade</a></h6>
        </center>
    </section>
</body>
</html>
